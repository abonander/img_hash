[package]

name = "img_hash"
version = "3.2.0"
authors = ["Austin Bonander <austin.bonander@gmail.com>"]

description = "A simple library that provides perceptual hashing and difference calculation for images."

license = "MIT OR Apache-2.0"

documentation = "http://docs.rs/img_hash"

keywords = ["image", "hash", "perceptual", "difference"]

repository = "http://github.com/abonander/img_hash"

edition = "2015"

readme = "README.md"

[features]
nightly = []

[dependencies]
base64 = ">=0.10,<0.14"
image = { version = "0.24.0", default-features = false }
rustdct = "0.4"
serde = { version = "1.0", features = ["derive"] }
transpose = "0.2"

[dev-dependencies]
criterion = "0.3"

[[bench]]
name = "byte_to_float"
harness = false

[[bin]]
name = "hash_image"
