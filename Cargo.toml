[package]

name = "img_hash"
version = "3.3.1"
authors = ["Austin Bonander <austin.bonander@gmail.com>", "JMA <archer884@zoho.com"]
description = "A simple library that provides perceptual hashing and difference calculation for images."
license = "MIT OR Apache-2.0"
documentation = "http://docs.rs/img_hash"
keywords = ["image", "hash", "perceptual", "difference"]
repository = "https://github.com/archer884/img_hash"
edition = "2018"
readme = "README.md"

[dependencies]
base64 = "0.13.0"
image = { version = "0.24.2", default-features = false }
rustdct = "0.7.0"
serde = { version = "1.0.137", features = ["derive"] }

[[bin]]
name = "hash_image"

[dev-dependencies]
anyhow = "1.0.57"
clap = { version = "3.1.14", features = ["derive"] }
image = "0.24.2"
