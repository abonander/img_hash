[package]

name = "img-hash"
version = "0.4.0"
authors = ["Austin Bonander <austin.bonander@gmail.com>"]

description = "A simple library that provides perceptual hashing and difference calculation for images."

license = "MIT"

documentation = "http://rust-ci.org/cybergeek94/img_hash/doc/img_hash/"

keywords = ["image", "hash", "perceptual", "difference"]

repository = "http://github.com/cybergeek94/img-hash"

[features]
rust-image = ["image"]

[dependencies]
rustc-serialize = "*"

[dev-dependencies]
rand = "*"
image = "*"

[dependencies.image]
version = "*"
optional = true

